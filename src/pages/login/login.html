<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form *ngIf="login" [formGroup]="login" (ngLogin)="submit(login)">
     
    <ion-item>
        <ion-label floating>Username/Email</ion-label>
        <ion-input formControlName="email" type="email" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-item *ngIf="login.controls.email.invalid && login.controls.email.dirty">
          <p>Please enter Username or Email</p>

      </ion-item>

     
<ion-item>
<ion-label floating>Password</ion-label>
<ion-input formControlName="password" type="password"  [(ngModel)]="password" ></ion-input>
</ion-item>
<ion-item *ngIf="login.controls.password.invalid && login.controls.password.dirty">
    <p>Please enter password</p>

</ion-item>

<button ion-button  round (click)="dologin()" [disabled]="login.invalid">Login</button>
<button ion-button  round (click)="navg()">SignUp</button>
    </form>
  

</ion-content>
