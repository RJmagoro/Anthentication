<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form *ngIf="login" [formGroup]="login" (ngLogin)="submit()">
  
     
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input formControlName="name"  type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="login.controls.name.invalid && login.controls.name.dirty">
                <p>Please enter Name</p>

              </ion-item>
         <ion-item>
              <ion-label floating>Surname</ion-label>
              <ion-input formControlName="surname"   type="text"></ion-input>
              
          </ion-item>
          <ion-item *ngIf="login.controls.surname.invalid && login.controls.surname.dirty">
              <p>Please enter Surname</p>

            </ion-item>

             
  
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email"   type="text" [(ngModel)]="email"></ion-input>
              </ion-item>  
              <ion-item *ngIf="login.controls.email.invalid && login.controls.email.dirty">
                  <p>Please enter Email</p>
    
                </ion-item>                      
  
              
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password"  type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="login.controls.password.invalid && login.controls.password.dirty">
          <p>Please enter Password</p>

        </ion-item>
      
  
  <button ion-button block round (click)="submit()" [disabled]="login.invalid" >SignUp</button>
</form>

</ion-content>
